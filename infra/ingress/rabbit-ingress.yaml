apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rabbitmq-route
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`rabbitui.local`)
      kind: Rule
      services:
        - name: rabbitmq
          port: 15672
